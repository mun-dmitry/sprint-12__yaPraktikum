<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.b9950e96e71a20a2b918.css"></head><body><script type="module" src="main.37a2e8a229ef1def6c66.js"></script><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button user-info__edit-button">Edit</button></div><button class="button user-info__button">+</button></div><template id="places-list-template"><div class="places-list root__section"></div></template><template id="place-card-template"><div class="place-card"><div class="place-card__image"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name"></h3><div class="place-card__likes-container"><button class="place-card__like-icon"></button><p class="place-card__likes-counter">0</p></div></div></div></template><template id="addcard-template" class="popup-template"><div class="popup addcard-popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form class="popup__form" id="addCardForm" novalidate><div class="popup__input-container"><input name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required> <span class="error"></span></div><div class="popup__input-container"><input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required> <span class="error"></span></div><button type="submit" class="button popup__button">+</button></form></div></div></template><template id="edit-profile-template" class="popup-template"><div class="popup profile-popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" id="profile-form" novalidate><div class="popup__input-container"><input name="name" class="popup__input" value="Jaques Causteau" minlength="2" maxlength="30" required> <span class="error"></span></div><div class="popup__input-container"><input name="about" class="popup__input" value="Sailor, Researcher" minlength="2" maxlength="30" required> <span class="error"></span></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div></template><template id="avatar-upload-template" class="popup-template"><div class="popup avatar-popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" id="avatar-form" novalidate><div class="popup__input-container"><input type="url" name="link" class="popup__input" placeholder="Ссылка на аватар" required> <span class="error"></span></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div></template><template id="image-template" class="popup-template"><div class="popup image-popup"><div class="popup__image-content"><img src="./images/close.svg" alt="" class="popup__close"> <img src="" alt="" class="popup__image"></div></div></template></div></div></body></html>
